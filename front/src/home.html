<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/output.css" />

        <title>Home</title>
    </head>
    <body class="bg-[#121212]">
        <div id="formTask" class="bg-[#000000]/75 w-screen h-screen absolute z-10 hidden justify-center items-center">
            <div class="bg-[#363636] text-white w-full p-5 z-20">
                <div class="mb-3 flex justify-between">
                    <h1 class="text-[20px] font-bold">Add Task</h1>
                    <span id="closeBtn" class="material-symbols-outlined"> close </span>
                </div>
                <input class="text-[18px] w-full border-[1px] border-[#979797] rounded-sm p-1.5 px-2.5 focus:outline-none mb-5" placeholder="Type your task" />

                <h2 class="text-[20px] font-bold mb-3">Description</h2>
                <input class="text-[18px] mb-10 w-full border-[1px] border-[#979797] rounded-sm p-1.5 px-2.5 focus:outline-none" placeholder="Type your task's description" />

                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <span id="calendar" class="material-symbols-outlined"> calendar_month </span>
                        <input inert type="text" id="datepicker" class="pointer-events-none select-none outline-none" readonly />
                    </div>

                    <object data="images/icons/send.svg" type=""></object>
                </div>
            </div>
        </div>

        <main class="px-5 py-15">
            <div class="hidden absolute top-[35%] -translate-y-[50%] w-full flex-col items-center">
                <figure>
                    <img src="images/home.png" alt="What do you want to do today?" srcset="" />
                </figure>

                <div class="text-white text-center">
                    <h1 class="text-[22px] mb-3">What do you want to do today?</h1>
                    <h2>Tap + to add your tasks</h2>
                </div>
            </div>

            <div class="bg-white/21 w-fit py-2 px-2 rounded-md">
                <div id="dropdownDays" class="flex text-white space-x-2">
                    <p>Today</p>
                    <span class="material-symbols-outlined mt-0.5"> keyboard_arrow_down </span>
                </div>

                <div id="dropdownOptions" class="text-white mt-2 space-y-1.5 hidden">
                    <div>Tomorrow</div>
                    <div>Other</div>
                </div>
            </div>
        </main>

        <footer class="bg-[#363636] w-full h-15 fixed bottom-0">
            <div class="relative">
                <div id="addTaskBtn" class="absolute -top-8 left-[50%] translate-x-[-50%]">
                    <object class="pointer-events-none" data="images/icons/add.svg"></object>
                </div>
            </div>
        </footer>

        <script src="js/home.js"></script>
    </body>
</html>
