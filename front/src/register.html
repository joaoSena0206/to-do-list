        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <body class="bg-[#121212] px-6 py-10 text-white h-screen">

                    <label class="block mb-1" for="password">Senha</label>

                </div>

                <button class="bg-[#8875FF] rounded-md py-2.5 w-full mb-10 cursor-pointer disabled:opacity-50 disabled:cursor-auto" disabled>Registrar</button>

                <div class="flex items-center mb-10">
                    <div class="bg-[#979797] h-[1px] w-[50%]"></div>
                    <p class="text-[#979797] -mt-[5px] mr-1 ml-1">ou</p>
                    <div class="bg-[#979797] h-[1px] w-[50%]"></div>
                </div>

                <button class="border-[#8875FF] border-[1px] rounded-md py-2.5 w-full mb-10 flex justify-center cursor-pointer"><object class="mr-2" data="images/icons/google.svg" type="image/svg+xml"></object> Registrar com o Google</button>

                <div class="w-full justify-center flex space-x-1.5">
                    <p class="text-[#979797]">JÃ¡ possui uma conta?</p>
                    <a href="login.html">
                        <p class="opacity-85">Logar</p>
                    </a>
                </div>
            </section>
        </main>
